<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Projeto 1 - Matemática Multivariada</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body class="container">
  	<div class="page-header">
    	<h1>Simulação Computacional</h1>
    </div>
    <p>
    	Preencha os espaços:
    </p>
    <div class="row">
	    <div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">x(t) =</span>
				<input id="xt" type="text" class="form-control" placeholder="Exp.: t - sin(t)">
			</div>
		</div>
	</div>
    <div class="row">
	    <div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">y(t) =</span>
				<input id="yt" type="text" class="form-control" placeholder="Exp.: -1 + cos(t)">
			</div>
		</div>
	</div>
    <div class="row">
	    <div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">t0 =</span>
				<input id="t0" type="text" class="form-control" placeholder="Exp.: 0">
			</div>
		</div>
	</div>
    <div class="row">
	    <div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">t1 =</span>
				<input id="t1" type="text" class="form-control" placeholder="Exp.: pi">
			</div>
		</div>
		
	</div>
	<button id="calcularTempo" class="btn btn-default" type="button">Go!</button>
	<div class="row">
		<div class="col-lg-6">
			<button id="reta" class="btn btn-default" type="button">Reta</button>
			<button id="circulo" class="btn btn-default" type="button">Círculo</button>
			<button id="cicloide" class="btn btn-default" type="button">Cicloide</button>
		</div>
	</div>
	<p id="resultado"></p>



	<div id="chartdiv" style="width:800px; height:600px;"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/math.js" type="text/javascript"></script>
    <script src="amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/serial.js" type="text/javascript"></script>
    <script src="amcharts/xy.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
  </body>
</html>
